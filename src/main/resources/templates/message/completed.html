<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

  <body>

    <header th:replace="fragments :: header"></header>

    <div th:replace="fragments :: notification-tabs"></div>

    <div th:if="${messages}">

      <div class="container ">
        <div class="row" th:each="message : ${messages}">
          <div class="col s12 m12 l12">
            <div class="card  grey lighten-4 hoverable">
              <div class="card-image container">
                <div class="row">
                  <div class="col s12 m2 l2 offset-m6 offset-l6">
                    <form method="post" th:action="@{'/message/restore/' + ${message.id}}">
                      <input class="btn-small light-green lighten-2 black-text" type="submit" value="UnMark Completed" />
                    </form>
                  </div>
                  <div class="col s12 m2 l2 offset-m2 offset-l2">
                    <form method="post" th:action="@{'/message/delete/' + ${message.id}}">
                      <input class="btn-small deep-orange darken-4 white-text" type="submit" value="Delete" />
                    </form>
                  </div>
                </div>
              </div>
              <div class="card-content black-text">
                <span class="card-title  teal-text darken-3" th:text="${message.title}"></span>
                <p class = "flow-text" th:text="${message.body}"></p>
              </div>
              <div class="card-action">
                <span>From | </span>
                <a href="" class="orange-text accent-4-text" th:text="${message.author}"></a>
                <span>To | </span>
                <a href="" class="blue-text accent-4-text" th:text="${message.shift}"></a>
                <a class="black-text" th:text="${message.dateUpdated}"></a>
                <a href="" class="red-text" th:text="${message.category.name}"></a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div th:replace="fragments :: scripts"></div>


  </body>
</html>
